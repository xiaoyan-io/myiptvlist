name: 'Daily Job'

on:
  schedule:
    - cron: '0 0 * * *'  # UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'

jobs:
  run_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Sync with remote main
      run: |
        git fetch origin main
        git checkout main
        git pull --rebase origin main
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencc-python-reimplemented
        
    - name: Run Python script
      run: python main.py
      
    - name: Upload generated files
      uses: actions/upload-artifact@v4
      with:
        name: generated-files
        path: |
          bbxx.txt
          others_output.txt
          
    - name: Commit changes
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          current_datetime=$(date +"%Y%m%d_%H%M%S")
          zip_filename="history/${current_datetime}_archive_output.zip"
          zip -j "${zip_filename}" others_output.txt

          git add bbxx.txt bbxx.m3u bbxx_lite.txt bbxx_lite.m3u others_output.txt tiyu.html "${zip_filename}"
          git commit -m ":tada: AutoUpdate $(date +'%Y%m%d') | archive ${current_datetime}"

    - name: Rebase with remote
      run: |
        git pull --rebase origin main || true
          
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
    
        
